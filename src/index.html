<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator using JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="w-[500px] mx-auto mt-20 text-center">
        <h1 class="text-5xl font-bold">BMI Calculator</h1>
        <h1 id="result" class="text-3xl font-bold">The results will appear here !</h1>

        <div class="flex gap-2 mt-3 w-full">
            <input id="weight" type="text" placeholder="Enter Weight in kg" class="w-1/2 px-2 py-3 border border-neutral-300 rounded-xl focus:border-violet-300 focus:outline-none focus:ring-4 focus:ring-violet-200 transition">
            <input id="height" type="text" placeholder="Enter Height in m" class="w-1/2 px-2 py-3 border border-neutral-300 rounded-xl focus:border-violet-300 focus:outline-none focus:ring-4 focus:ring-violet-200 transition">
        </div>

        <button class="bg-black text-white px-2 py-3 w-full rounded-lg mt-2" onclick="calculateBMI()">Calculate BMI</button>
    </div>
</body>
</html>
